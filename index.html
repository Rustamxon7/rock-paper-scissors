  <body>
    <!-- Dashboard -->
    <div class="dashboard">
      <div class="header">
        <div class="header--container">
          <div class="title">
            <h1>
              Rock <br />
              Paper <br />
              Scissors
            </h1>
          </div>

          <div class="score--board">
            <p class="score">SCORE</p>
            <p class="score--number">12</p>
          </div>
        </div>
      </div>

      <!-- Step 1 -->
      <div class="playground--special">
        <div class="weapons">
          <div class="weap--container">
            <div class="punch-color">
              <div class="weapon-punch">
                <img src="images/icon-rock.svg" alt="rock" />
              </div>
            </div>
            <span class="line"></span>
            <span></span>
            <div class="border-color">
              <div class="weapon-slap">
                <img src="images/icon-paper.svg" alt="paper" />
              </div>
            </div>
            <span class="line1"></span>

            <div class="scissor-color">
              <div class="weapon-scissor">
                <img src="images/icon-scissors.svg" alt="scissors" />
              </div>
            </div>
            <span class="line3"></span>
          </div>
        </div>
      </div>

      <div class="rules">
        <button class="btn-rules" type="button">R U L E S</button>
      </div>
    </div>

    <!-- Rules -->

    <div class="rules--container hidden">
      <div class="rules--content">
        <div class="rules--header">
          <h1>Rules</h1>
          <button class="close--rules">X</button>
        </div>
        <div class="rules--body">
          <div class="rule">
            <img src="images/icon-rock.svg" alt="rock" />
            <p>Rock crushes Scissors</p>
          </div>
          <div class="rule">
            <img src="images/icon-paper.svg" alt="paper" />
            <p>Paper covers Rock</p>
          </div>
          <div class="rule">
            <img src="images/icon-scissors.svg" alt="scissors" />
            <p>Scissors cuts Paper</p>
          </div>
        </div>
